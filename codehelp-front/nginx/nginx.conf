upstream api {
  server {{&REACT_APP_BASE_API}};
}
server {
  listen 3000;

  location / {
    root /usr/share/nginx/html/;
    include /etc/nginx/mime.types;
    try_files $uri $uri/ /index.html;
  }

  location /api {
    proxy_pass http://api;
    proxy_set_header Host $host;
  }

   client_max_body_size 20M;
}